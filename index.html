<!DOCTYPE html>
<html>

    <head>

        <script>
            function newContent() {
                var og_title = document.getElementById("og_title");
                og_title.setAttribute("content","og title javascript");
            }
        </script>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="decription">
        <meta property="og:title" content="" id="og_title"/>
        <meta property="og:description" content="description usando tag og">
        <meta property="og:image" content="//rafaeltartigrado.github.io/revgas.png">

    </head>

    <body onload="newContent();">

    </body>

</html>
